<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Management Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="navbar navbar-top navbar-expand-lg bg-white fixed-top z-2">
          <div class="container-fluid">
            <a class="navbar-brand brand-position" href="#">
              <img src="./assets/images/logo-top-2.png" alt="Logo top" />
            </a>

            <div class="collapse navbar-collapse" id="">
              <!-- trigger -->
              <button class="btn" style="margin-left: 6rem" id="sidebar-toggle">
                <img src="./assets/icons/fi_menu.svg" alt="Menu icon" />
              </button>

              <form class="d-flex ms-auto" role="search">
                <div class="input-group input-group-custom">
                  <img
                    src="./assets/icons/fi_search.svg"
                    class="input-group-text pe-0 border-end-0"
                    alt="Search icon"
                  />
                  <input type="text" class="form-control border-start-0" placeholder="Search" />
                  <button class="btn btn-outline-darkblue" type="button">Search</button>
                </div>
              </form>

              <ul class="navbar-nav ms-3">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link active"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img src="./assets/icons/user-icon.svg" class="me-1" alt="User icon" />
                    Unis Badri
                    <img src="./assets/icons/fi_chevron-down.svg" class="ms-1" alt="Chevron down" />
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Change Password</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <aside>
        <div class="sidebar-fixed z-3">
          <div class="text-center" style="padding: 18px">
            <img src="./assets/images/logo-top-1.png" alt="Logo top" />
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-center" href="#">
                <img src="./assets/icons/fi_home.svg" alt="Home icon" />
                <span class="text-menu mt-1">Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-center active" href="#">
                <img src="./assets/icons/fi_truck.svg" alt="Truck icon" />
                <span class="text-menu mt-1">Cars</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="sidebar-flexible js-sidebar" id="sidebar">
          <div class="mt-4">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link mb-2 sub-menu-text" href="#">Cars</a>
              </li>
              <li class="nav-item">
                <a class="nav-link sub-menu-text active" href="#">List Car</a>
              </li>
            </ul>
          </div>
        </div>
      </aside>

      <div class="main">
        <main class="content px-4">
          <div class="container-fluid px-0">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="#">Cars</a></li>
                <li><img src="./assets/icons/chevron-right.svg" class="px-1" /></li>
                <li class="breadcrumb-item"><a href="#">List Car</a></li>
                <li><img src="./assets/icons/chevron-right.svg" class="px-1" /></li>
                <li class="breadcrumb-item active" aria-current="page">Add New Car</li>
              </ol>
            </nav>

            <h3 class="content-title mb-4">Add New Car</h3>

            <div class="row">
              <div class="col-md-12">
                <div class="card card-add-car border-0">
                  <div class="card-body p-0">
                    <form class="">
                      <div class="row mb-3">
                        <div class="col-2">
                          <span class="form-control-plaintext">
                            Nama<span class="text-danger">*</span>
                          </span>
                        </div>

                        <div class="col-4">
                          <input
                            type="text"
                            class="form-control form-control-custom"
                            id="nama"
                            placeholder="Avanza"
                          />
                        </div>
                      </div>

                      <div class="row mb-3">
                        <div class="col-2">
                          <span class="form-control-plaintext">
                            Sewa Per Hari<span class="text-danger">*</span>
                          </span>
                        </div>

                        <div class="col-4">
                          <input
                            type="text"
                            name="rentPerDay"
                            class="form-control form-control-custom"
                            id="rentPerDay"
                            placeholder="Rp 0,-"
                          />
                        </div>
                      </div>

                      <div class="row mb-3">
                        <div class="col-2">
                          <span class="form-control-plaintext">
                            Ukuran<span class="text-danger">*</span>
                          </span>
                        </div>

                        <div class="col-4">
                          <select class="form-select form-control-custom">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                          </select>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-2">
                          <span class="form-control-plaintext">
                            Foto<span class="text-danger">*</span>
                          </span>
                        </div>

                        <div class="col-4">
                          <input
                            type="file"
                            name="photo"
                            id="photo"
                            class="form-control mb-1 form-control-custom"
                          />
                          <span class="small text-secondary ms-1">File size max. 2MB</span>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>

        <footer class="ps-4">
          <div style="margin-bottom: 40px">
            <button class="btn btn-outline-darkblue me-2">Cancel</button>
            <button class="btn btn-darkblue">Save</button>
          </div>
        </footer>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
